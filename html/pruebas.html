<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Archivos Responsiva</title>
        <style>
            .table {
                display: flex;
                flex-direction: column;
                width: 100%;
            }
            .row {
                display: flex;
                width: 100%;
            }
            .cell {
                padding: 10px;
                border-bottom: 1px solid #ccc;
            }
            .name{
                flex: 3;
            }
            .size{
                flex: 1;
            }
            .created{
                flex: 2;
            }
            .desc{
                flex: 4;
            }
            .header .cell {
                font-weight: bold;
                border-bottom: 2px solid black;
            }
            @media (max-width: 600px) {
                .row {
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <div class="table">
            <div class="row header">
                <div class="cell name">Nombre</div>
                <div class="cell size">Tamaño</div>
                <div class="cell created">Subido</div>
                <div class="cell desc">Descripción</div>
            </div>
            <div class="row">
                <div class="cell name" style="background-color: red;">Inicio.html</div>
                <div class="cell size" style="background-color: blue;">2.9 MB</div>
                <div class="cell created" style="background-color: black;">25 Feb 2022</div>
                <div class="cell desc" style="background-color: yellow;">Página de home de mi página</div>
            </div>
            <!-- Añade más filas de div según sea necesario -->
        </div>
    </body>
</html>
